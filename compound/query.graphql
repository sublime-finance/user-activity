# api :- https://api.thegraph.com/subgraphs/name/graphprotocol/compound-v2


# query for transfer

{
  transferEvents(where: {cTokenSymbol: "cDAI", to:"0x5d3a536e4d6dbd6114cc1ead35777bab948e3643", blockNumber_gt:10329776}) {
    id
    amount
    to
    from
    blockNumber
    blockTime
    cTokenSymbol
  }
}



#query for mint 
{
  mintEvents(where: {cTokenSymbol: "cDAI", to: "0x000000aaee6a496aaf7b7452518781786313400f"}) {
    id
    amount
    to
    from
    blockNumber
    blockTime
    cTokenSymbol
    underlyingAmount
  }
}


#query for borrow, from: account being liquidated, to: liquidator 
{
  borrowEvents(where:{borrower:"0x5142126b4573ae1a23e4c8ab2a16631cae725325"}) {
    id
    amount
    borrower    
    blockNumber
    blockTime
    underlyingSymbol
  }
}

#query for liquidation 
{
  liquidationEvents(first:5) {
    id
    amount
    to
    from
    blockNumber
    blockTime
    cTokenSymbol
    underlyingSymbol
    underlyingRepayAmount
  }
}